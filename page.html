<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>example</title>
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel='stylesheet' href='https://unpkg.com/fullpage.js/dist/fullpage.min.css'>
  <link rel="stylesheet" href="css/page.css">

</head>
<body>
  <center>

    <div class="flex-col space-y-2 justify-center items-center">

      <button id='loginButton' onclick="" class="mx-auto rounded-md p-2 bg-purple-500 text-white" style="
    position:absolute;top:11px;font-weight:900;right:15px;z-index:1;">
      войти
    </button>
    <p id='userWallet' style="position: absolute;z-index:1;" class='text-lg text-gray-600 my-2'></p>
  </div>
  </center>

  <script>
    window.userWalletAddress = null
    const loginButton = document.getElementById('loginButton')
    const userWallet = document.getElementById('userWallet')

    function toggleButton() {
      if (!window.ethereum) {
        loginButton.innerText = 'MetaMask is not installed'
        loginButton.classList.remove('bg-purple-500', 'text-white')
        loginButton.classList.add('bg-gray-500', 'text-gray-100', 'cursor-not-allowed')
        return false
      }

      loginButton.addEventListener('click', loginWithMetaMask)
    }

    async function loginWithMetaMask() {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
        .catch((e) => {
          console.error(e.message)
          return
        })
      if (!accounts) { return }

      window.userWalletAddress = accounts[0]
      userWallet.innerText = window.userWalletAddress
      loginButton.innerText = 'выйти'

      loginButton.removeEventListener('click', loginWithMetaMask)
      setTimeout(() => {
        loginButton.addEventListener('click', signOutOfMetaMask)
      }, 200)
    }

    function signOutOfMetaMask() {
      window.userWalletAddress = null
      userWallet.innerText = ''
      loginButton.innerText = 'войти'

      loginButton.removeEventListener('click', signOutOfMetaMask)
      setTimeout(() => {
        loginButton.addEventListener('click', loginWithMetaMask)
      }, 200)
    }

    window.addEventListener('DOMContentLoaded', () => {
      toggleButton()
    });
  </script>
<div id="fullpage">
    <div class="section">
     <span style="font-size:10em;font-weight:900;color:white;"> Axelar</span>
    </div>
    <div class="section">
        <div class="slide" data-anchor="slide1">Axelar1</div>
        <div class="slide" data-anchor="slide2">Axelar2</div>
        <div class="slide" data-anchor="slide3">Axelar3</div>
        <div class="slide" data-anchor="slide4">Axelar4</div>
    </div>
    <div class="section">Axelar</div>
    <div class="section">Axelar</div>
  </div>

  <script src='https://unpkg.com/fullpage.js/dist/fullpage.min.js'></script>
<script  src="js/page.js"></script>
</body>
</html>
